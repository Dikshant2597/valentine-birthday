<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
/* ---------- BASE ---------- */
body{
  margin:0;
  font-family:system-ui, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 3s ease;
}

body.start{background:#ffeef4;}
body.valentine{background:radial-gradient(circle at top,#ffd1dc,#ff8fab);}
body.birthday{background:linear-gradient(#fff0b3,#ffd166);}

.hidden{display:none;}
.center{width:900px;text-align:center;z-index:3;}

.box{
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.3);
}

/* ---------- BANNER ---------- */
.banner{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:14px 30px;
  border-radius:999px;
  font-weight:800;
  box-shadow:0 14px 32px rgba(0,0,0,.3);
  z-index:4;
}

/* ---------- FX LAYER ---------- */
.fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  transition:opacity 3s ease;
}

/* ROMANTIC FX */
.heart{
  position:absolute;
  bottom:-120px;
  font-size:120px;
  opacity:.35;
  animation:floatUp linear infinite;
}
.tulip{
  position:absolute;
  bottom:-120px;
  font-size:90px;
  opacity:.35;
  animation:bloom 14s ease-in-out infinite;
}

@keyframes floatUp{to{transform:translateY(-140vh);}}
@keyframes bloom{
  0%{transform:scale(.3);opacity:0;}
  40%{opacity:.4;}
  70%{transform:scale(1) translateY(-80vh);}
  100%{opacity:0;}
}

/* BIRTHDAY FX */
.confetti{position:absolute;top:-80px;font-size:60px;animation:fall linear infinite;}
.rocket{position:absolute;bottom:-100px;font-size:70px;animation:launch 4s linear infinite;}
.burst{position:absolute;font-size:90px;animation:burst 2.5s ease-out infinite;}

@keyframes fall{to{transform:translateY(140vh);}}
@keyframes launch{to{transform:translateY(-140vh);}}
@keyframes burst{
  0%{opacity:0;transform:scale(.3);}
  40%{opacity:1;}
  100%{opacity:0;transform:scale(1.5);}
}

/* ---------- WHY I CHOOSE YOU ---------- */
.type{
  font-size:26px;
  font-weight:700;
  line-height:1.8;
  white-space:pre-line;
  min-height:200px;
}

/* ---------- COUNTDOWN ---------- */
.count{
  font-size:100px;
  font-weight:900;
}

/* ---------- CARD ---------- */
.slide-wrap{display:flex;gap:60px;align-items:center;justify-content:center;}
.card{
  width:720px;
  aspect-ratio:3/4;
  perspective:1600px;
}
.inner{width:100%;height:100%;transition:transform .9s;transform-style:preserve-3d;}
.flip .inner{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}
.front img{width:100%;height:100%;object-fit:cover;border-radius:30px;}
.back{background:white;transform:rotateY(180deg);font-size:24px;}

.action-side{min-width:280px;display:flex;align-items:center;}
#actionBtn{margin-left:40px;}
.val-btn{background:#ff3b7a;color:white;}
.bd-btn{background:#ff9f1c;color:white;}

.fade-left{animation:fadeLeft 1s forwards;}
@keyframes fadeLeft{to{opacity:0;transform:translateX(-120%);}}
</style>
</head>

<body class="start">

<div id="banner" class="banner hidden"></div>
<div id="fx" class="fx"></div>

<!-- WHY I CHOOSE YOU -->
<div class="center hidden" id="why">
  <div class="box">
    <div id="typeText" class="type"></div>
  </div>
</div>

<!-- CONTRACT -->
<div class="center hidden" id="contract">
  <div class="box">
    <h2>üíñ Love Contract üíñ</h2>
    <p>Signed by me: <strong>Dikshant</strong> ‚úçÔ∏è</p>
    <div id="signBox" class="box" style="cursor:pointer;">
      Tap here to sign ‚úã
    </div>
  </div>
</div>

<!-- COUNTDOWN -->
<div class="center hidden" id="countdown">
  <div id="countNum" class="count"></div>
</div>

<audio id="romantic" src="music/romantic.mp3" loop></audio>
<audio id="birthday" src="music/birthday.mp3"></audio>

<script>
/* WHY I CHOOSE YOU */
const lines=[
 "I choose you because‚Ä¶",
 "‚Äì you calm my chaos",
 "‚Äì you make ordinary days special",
 "‚Äì you feel like home"
];

function typeLines(){
  let i=0, j=0;
  const el=document.getElementById("typeText");
  const timer=setInterval(()=>{
    el.textContent+=lines[i][j++];
    if(j>=lines[i].length){
      el.textContent+="\n";
      i++; j=0;
      if(i>=lines.length){
        clearInterval(timer);
        setTimeout(()=>showContract(),1500);
      }
    }
  },60);
}

/* TRANSITION */
function smoothToBirthday(){
  document.body.className="birthday";
  document.getElementById("fx").style.opacity=0;
  setTimeout(()=>{
    document.getElementById("fx").innerHTML="";
    spawnBirthdayFX();
    document.getElementById("fx").style.opacity=1;
    document.getElementById("birthday").play();
  },3000);
}

/* SIGN */
function showContract(){
  document.getElementById("why").classList.add("hidden");
  document.getElementById("contract").classList.remove("hidden");
}

signBox.onclick=()=>{
  signBox.textContent="Thank you üòå haha now you are mine!! ‚ù§Ô∏è";
  setTimeout(()=>{
    document.getElementById("contract").classList.add("hidden");
    startCountdown();
  },1500);
}

function startCountdown(){
  const cd=document.getElementById("countdown");
  const n=document.getElementById("countNum");
  cd.classList.remove("hidden");
  let c=3;
  n.textContent=c;
  const t=setInterval(()=>{
    c--;
    if(c>0){n.textContent=c;}
    else{
      clearInterval(t);
      cd.classList.add("hidden");
      smoothToBirthday();
    }
  },1000);
}

/* BIRTHDAY FX */
function spawnBirthdayFX(){
  const fx=document.getElementById("fx");
  for(let i=0;i<10;i++){
    const r=document.createElement("div");
    r.className="rocket"; r.textContent="üöÄ";
    r.style.left=Math.random()*100+"%";
    fx.appendChild(r);
  }
  for(let i=0;i<6;i++){
    const b=document.createElement("div");
    b.className="burst"; b.textContent="üí•";
    b.style.left=Math.random()*100+"%";
    b.style.top=Math.random()*50+"%";
    fx.appendChild(b);
  }
  for(let i=0;i<12;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.textContent=["üéâ","üéÇ","üéà"][Math.floor(Math.random()*3)];
    c.style.left=Math.random()*100+"%";
    fx.appendChild(c);
  }
}

/* ENTRY */
window.onload=()=>{
  document.body.className="valentine";
  document.getElementById("romantic").play();
  spawnRomanticFX();
  setTimeout(()=>{
    document.getElementById("why").classList.remove("hidden");
    typeLines();
  },1000);
};

/* ROMANTIC FX */
function spawnRomanticFX(){
  const fx=document.getElementById("fx");
  fx.innerHTML="";
  for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="heart"; h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=12+Math.random()*10+"s";
    fx.appendChild(h);
  }
  for(let i=0;i<8;i++){
    const t=document.createElement("div");
    t.className="tulip"; t.textContent="üå∑";
    t.style.left=Math.random()*100+"%";
    fx.appendChild(t);
  }
}
</script>

</body>
</html>
