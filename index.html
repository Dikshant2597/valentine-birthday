<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  background:#fff0f6;
  transition:background 1s ease;
}
.hidden{display:none}

/* THEMES */
body.valentine{
  background:radial-gradient(circle at top,#ffe4ef,#ffb3c6);
}
body.birthday{
  background:radial-gradient(circle at top,#fff2cc,#ffd166);
}

/* BANNER */
.banner{
  position:fixed;
  top:18px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:800;
  z-index:10;
}

/* START CARD */
.white-card{
  background:white;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  width:320px;
  text-align:center;
}
.button-zone{
  position:relative;
  height:120px;
  margin-top:20px;
}
button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
#yesBtn{background:#ff3b7a;color:white}
#noBtn{background:#e5e7eb;position:absolute}

/* SLIDES */
.stage{
  width:360px;
  text-align:center;
}
.photo{
  width:100%;
  aspect-ratio:3/4;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  opacity:0;
  transition:opacity .6s ease,transform .6s ease;
}
.photo.show{opacity:1}
.photo.fade-left{
  opacity:0;
  transform:translateX(-120%);
}

/* FLIP */
.flip{perspective:1200px}
.flip-inner{
  width:100%;
  height:100%;
  transition:transform .8s;
  transform-style:preserve-3d;
}
.flip.flipped .flip-inner{transform:rotateY(180deg)}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:20px;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}
.back{
  transform:rotateY(180deg);
  font-size:18px;
  line-height:1.5;
}

/* ACTION BUTTON */
.action{
  margin-top:16px;
  background:#ff3b7a;
  color:white;
}
body.birthday .action{
  background:#ff9f1c;
