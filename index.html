<style>
/* ---------- RESET ---------- */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  transition:background 1s ease;
}
.hidden{display:none}

/* ---------- THEMES ---------- */
body.valentine{
  background:radial-gradient(circle at top,#ffe6ef,#ff9ebc);
}
body.birthday{
  background:radial-gradient(circle at top,#fff2c6,#ffd166);
}

/* ---------- FLOATERS ---------- */
.floater{
  position:fixed;
  top:-40px;
  animation:float 10s linear infinite;
  font-size:22px;
  opacity:.8;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(120vh)}
}

/* ---------- BANNER ---------- */
.banner{
  position:fixed;
  top:16px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:800;
  z-index:20;
}

/* ---------- START CARD ---------- */
.white-card{
  background:#fff;
  padding:30px;
  border-radius:22px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}
.button-zone{position:relative;height:120px;margin-top:20px}
button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
#yesBtn{background:#ff3b7a;color:white}
#noBtn{background:#e5e7eb;position:absolute}

/* ---------- SLIDES ---------- */
.stage{
  width:360px;
  text-align:center;
  position:relative;
}
.card{
  width:100%;
  aspect-ratio:3/4;
  perspective:1200px;
  opacity:0;
  transition:opacity .5s ease;
}
.card.show{opacity:1}
.inner{
  width:100%;
  height:100%;
  transition:transform .8s ease;
  transform-style:preserve-3d;
}
.card.flipped .inner{transform:rotateY(180deg)}
.side{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}
.front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
}
.back{
  background:white;
  transform:rotateY(180deg);
  font-size:18px;
  line-height:1.5;
}

/* ---------- ACTION BUTTON ---------- */
.action{
  margin-top:18px;
  background:#ff3b7a;
  color:white;
}
body.birthday .action{background:#ff9f1c}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.modal-box{
  background:white;
  padding:26px;
  border-radius:22px;
  width:300px;
  text-align:center;
}

/* ---------- END ---------- */
.end{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
  font-weight:900;
  color:white;
  text-align:center;
  z-index:100;
}
</style>
</head>
