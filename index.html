<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 1s;
}

/* THEMES */
body.start{background:#ffeef4;}
body.valentine{background:radial-gradient(circle at top,#ffd1dc,#ff8fab);}
body.birthday{background:linear-gradient(#fff0b3,#ffd166);}

.hidden{display:none;}
.center{width:900px;text-align:center;z-index:3;}
.box{
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.3);
}

button{
  padding:16px 30px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* START */
#yes{background:#ff3b7a;color:white;}
#no{background:#eee;position:absolute;}
.zone{position:relative;height:130px;margin-top:20px;}

/* BANNER */
.banner{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:14px 30px;
  border-radius:999px;
  font-weight:800;
  box-shadow:0 14px 32px rgba(0,0,0,.3);
  z-index:4;
}

/* SLIDE LAYOUT */
.slide-wrap{
  display:flex;
  gap:60px;
  align-items:center;
  justify-content:center;
}

/* CARD ‚Äì EXTRA EXTRA LARGE */
.card{
  width:720px;              /* üî• ~2√ó previous */
  aspect-ratio:3/4;
  perspective:1600px;
}
.inner{
  width:100%;
  height:100%;
  transition:transform .9s;
  transform-style:preserve-3d;
}
.flip .inner{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}
.front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:30px;
}
.back{
  background:white;
  transform:rotateY(180deg);
  font-size:24px;
  line-height:1.6;
}

/* ACTION ‚Äì SAME DISTANCE */
.action-side{
  min-width:280px;
  display:flex;
  align-items:center;
}
#actionBtn{margin-left:40px;}
.val-btn{background:#ff3b7a;color:white;}
.bd-btn{background:#ff9f1c;color:white;}

/* CONTRACT */
.contract{
  background:white;
  padding:40px;
  border-radius:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}
.sign-box{
  border:2px dashed #ccc;
  padding:20px;
  border-radius:16px;
  margin:20px auto;
  cursor:pointer;
}

/* COUNTDOWN */
.count{
  font-size:80px;
  font-weight:900;
  animation:fade 1s ease-in-out;
}
@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}

/* TRANSITION */
.fade-left{
  animation:fadeLeft 1s forwards;
}
@keyframes fadeLeft{
  to{opacity:0;transform:translateX(-120%);}
}
</style>
</head>

<body class="start">

<div id="banner" class="banner hidden"></div>

<!-- START -->
<div class="center box" id="start">
  <h2>Will you be my Valentine? üíï</h2>
  <div class="zone" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SLIDE -->
<div class="center hidden" id="slide">
  <div class="slide-wrap">
    <div class="card" id="card">
      <div class="inner">
        <div class="face front"><img id="img"></div>
        <div class="face back" id="msg"></div>
      </div>
    </div>
    <div class="action-side">
      <button id="actionBtn" class="val-btn hidden">Click me üíñ</button>
    </div>
  </div>
</div>

<!-- CONTRACT -->
<div class="center hidden" id="contract">
  <div class="contract">
    <h2>üíñ Love Contract üíñ</h2>
    <p>This certifies that we officially choose each other.</p>
    <p><strong>Signed by me:</strong> Dikshant ‚úçÔ∏è</p>
    <div class="sign-box" id="signBox">
      Tap here to sign ‚úã
    </div>
  </div>
</div>

<!-- COUNTDOWN -->
<div class="center hidden" id="countdown">
  <div id="countNum" class="count"></div>
</div>

<audio id="romantic" src="music/romantic.mp3" loop></audio>
<audio id="birthday" src="music/birthday.mp3"></audio>

<script>
const romantic=[
 ["photos/romantic/romantic1.jpg","My favorite place has always been right next to you."],
 ["photos/romantic/romantic2.jpg","I love this soft, cozy side of you."],
 ["photos/romantic/romantic3.jpg","Even simple days feel special with you."]
];
const birthday=[
 ["photos/birthday/birthday1.jpg","The woman who lights up every room."],
 ["photos/birthday/birthday2.jpg","Grace and beauty, always."],
 ["photos/birthday/birthday3.jpg","So effortlessly you."],
 ["photos/birthday/birthday4.jpg","Cute and mischievous üòå"],
 ["photos/birthday/birthday5.jpg","You make life fun."],
 ["photos/birthday/birthday6.jpg","My favorite future."]
];

let set=romantic, i=0, noCount=0;

const start=document.getElementById("start");
const slide=document.getElementById("slide");
const contract=document.getElementById("contract");
const countdown=document.getElementById("countdown");
const countNum=document.getElementById("countNum");
const card=document.getElementById("card");
const img=document.getElementById("img");
const msg=document.getElementById("msg");
const btn=document.getElementById("actionBtn");

const romanticMusic=document.getElementById("romantic");
const birthdayMusic=document.getElementById("birthday");

/* NO */
zone.onmousemove=()=>{
  const n=document.getElementById("no");
  n.style.left=Math.random()*200+"px";
  n.style.top=Math.random()*80+"px";
  if(++noCount===4){
    alert("Haha üòå there‚Äôs no escape from me.\nYou HAVE to press YES üíï");
  }
};

/* YES */
yes.onclick=()=>{
  start.classList.add("hidden");
  document.body.className="valentine";
  romanticMusic.play();
  slide.classList.remove("hidden");
  loadSlide();
};

function loadSlide(){
  card.className="card";
  img.src=set[i][0];
  msg.textContent=set[i][1];
  btn.classList.remove("hidden");

  btn.onclick=()=>{
    btn.classList.add("hidden");
    card.classList.add("flip");
    setTimeout(()=>{
      card.classList.remove("flip");
      card.classList.add("fade-left");
      setTimeout(nextSlide,1000);
    },6000);
  };
}

function nextSlide(){
  i++;
  if(i>=set.length){
    slide.classList.add("hidden");
    contract.classList.remove("hidden");
    return;
  }
  loadSlide();
}

/* CONTRACT SIGN */
signBox.onclick=()=>{
  signBox.textContent="Thank you üòå Haha now you are mine!! ‚ù§Ô∏è";
  setTimeout(startCountdown,1500);
};

function startCountdown(){
  contract.classList.add("hidden");
  countdown.classList.remove("hidden");
  let c=3;
  countNum.textContent=c;
  const t=setInterval(()=>{
    c--;
    if(c>0){
      countNum.textContent=c;
    }else{
      clearInterval(t);
      countdown.classList.add("hidden");
      launchBirthday();
    }
  },1000);
}

function launchBirthday(){
  document.body.className="birthday";
  romanticMusic.pause();
  birthdayMusic.play();
  set=birthday;
  i=0;
  slide.classList.remove("hidden");
  loadSlide();
}
</script>

</body>
</html>
