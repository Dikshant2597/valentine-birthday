<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:system-ui, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 1s;
}

body.start{background:#ffeef4;}
body.valentine{background:radial-gradient(circle at top,#ffd1dc,#ff8fab);}
body.birthday{background:linear-gradient(#fff0b3,#ffd166);}

.hidden{display:none;}
.center{width:900px;text-align:center;z-index:3;}

.box{
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.3);
}

button{
  padding:16px 30px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* START */
#yes{background:#ff3b7a;color:white;}
#no{background:#eee;position:absolute;}
.zone{position:relative;height:130px;margin-top:20px;}

.banner{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:14px 30px;
  border-radius:999px;
  font-weight:800;
  box-shadow:0 14px 32px rgba(0,0,0,.3);
  z-index:4;
}

/* FX LAYER */
.fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* ROMANTIC FX */
.heart{
  position:absolute;
  bottom:-120px;
  font-size:120px;
  opacity:.35;
  animation:floatUp linear infinite;
}
.tulip{
  position:absolute;
  bottom:-120px;
  font-size:90px;
  opacity:.35;
  animation:bloom 14s ease-in-out infinite;
}

@keyframes floatUp{
  to{transform:translateY(-140vh);}
}
@keyframes bloom{
  0%{transform:scale(.3);opacity:0;}
  40%{opacity:.4;}
  70%{transform:scale(1) translateY(-80vh);}
  100%{opacity:0;}
}

/* SLIDE */
.slide-wrap{
  display:flex;
  gap:60px;
  align-items:center;
  justify-content:center;
}

.card{
  width:720px;
  aspect-ratio:3/4;
  perspective:1600px;
}
.inner{
  width:100%;
  height:100%;
  transition:transform .9s;
  transform-style:preserve-3d;
}
.flip .inner{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}
.front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:30px;
}
.back{
  background:white;
  transform:rotateY(180deg);
  font-size:24px;
  line-height:1.6;
}

.action-side{
  min-width:280px;
  display:flex;
  align-items:center;
}
#actionBtn{margin-left:40px;}
.val-btn{background:#ff3b7a;color:white;}

.fade-left{
  animation:fadeLeft 1s forwards;
}
@keyframes fadeLeft{
  to{opacity:0;transform:translateX(-120%);}
}

/* ===== ADD-ON 1: WHY I CHOOSE YOU ===== */
.choose-you{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.choose-box{
  background:white;
  padding:40px;
  border-radius:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  max-width:700px;
}
.choose-line{
  font-size:30px;
  font-weight:700;
  margin:12px 0;
  opacity:0;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body class="start">

<div id="banner" class="banner hidden"></div>
<div id="fx" class="fx"></div>

<!-- START -->
<div class="center box" id="start">
  <h2>Will you be my Valentine? üíï</h2>
  <div class="zone" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SLIDES -->
<div class="center hidden" id="slide">
  <div class="slide-wrap">
    <div class="card" id="card">
      <div class="inner">
        <div class="face front"><img id="img"></div>
        <div class="face back" id="msg"></div>
      </div>
    </div>
    <div class="action-side">
      <button id="actionBtn" class="val-btn hidden">Click me üíñ</button>
    </div>
  </div>
</div>

<!-- WHY I CHOOSE YOU -->
<div id="chooseYou" class="choose-you hidden">
  <div class="choose-box">
    <div id="chooseText"></div>
    <p style="opacity:.6;margin-top:20px">(tap anywhere)</p>
  </div>
</div>

<!-- CONTRACT -->
<div class="center hidden" id="contract">
  <div class="box">
    <h2>üíñ Love Contract üíñ</h2>
    <p>This certifies that we officially choose each other.</p>
    <p><strong>Signed by me:</strong> Dikshant ‚úçÔ∏è</p>
    <div id="signBox" style="border:2px dashed #ccc;padding:20px;border-radius:16px;cursor:pointer;">
      Tap here to sign ‚úã
    </div>
  </div>
</div>

<audio id="romantic" src="music/romantic.mp3" loop></audio>

<script>
/* DATA */
const romantic=[
 ["photos/romantic/romantic1.jpg","My favorite place has always been right next to you."],
 ["photos/romantic/romantic2.jpg","I love this soft, cozy side of you."],
 ["photos/romantic/romantic3.jpg","Even simple days feel special with you."]
];

let i=0,noCount=0;

/* ELEMENTS */
const start=document.getElementById("start");
const slide=document.getElementById("slide");
const card=document.getElementById("card");
const img=document.getElementById("img");
const msg=document.getElementById("msg");
const btn=document.getElementById("actionBtn");
const romanticMusic=document.getElementById("romantic");
const chooseYou=document.getElementById("chooseYou");
const chooseText=document.getElementById("chooseText");
const contract=document.getElementById("contract");

/* NO BUTTON */
zone.onmousemove=()=>{
  const n=document.getElementById("no");
  n.style.left=Math.random()*200+"px";
  n.style.top=Math.random()*80+"px";
  if(++noCount===4){
    alert("Haha üòå there‚Äôs no escape from me.\nYou HAVE to press YES üíï");
  }
};

/* YES */
yes.onclick=()=>{
  start.classList.add("hidden");
  document.body.className="valentine";
  romanticMusic.play();
  slide.classList.remove("hidden");
  loadSlide();
};

function loadSlide(){
  card.className="card";
  img.src=romantic[i][0];
  msg.textContent=romantic[i][1];
  btn.classList.remove("hidden");

  btn.onclick=()=>{
    btn.classList.add("hidden");
    card.classList.add("flip");
    setTimeout(()=>{
      card.classList.remove("flip");
      card.classList.add("fade-left");
      setTimeout(nextSlide,1000);
    },6000);
  };
}

function nextSlide(){
  i++;
  if(i>=romantic.length){
    slide.classList.add("hidden");
    showChooseYou();
    return;
  }
  loadSlide();
}

/* ADD-ON 1 LOGIC */
const chooseLines=[
  "I choose you because‚Ä¶",
  "you calm my chaos.",
  "you make ordinary days special.",
  "you feel like home."
];
let chooseIndex=0;

function showChooseYou(){
  chooseYou.classList.remove("hidden");
  chooseText.innerHTML="";
  chooseIndex=0;
  nextChooseLine();
}

function nextChooseLine(){
  if(chooseIndex>=chooseLines.length) return;
  const line=document.createElement("div");
  line.className="choose-line";
  line.textContent=chooseLines[chooseIndex++];
  chooseText.appendChild(line);
  setTimeout(nextChooseLine,1200);
}

chooseYou.onclick=()=>{
  chooseYou.classList.add("hidden");
  contract.classList.remove("hidden");
};
</script>

</body>
</html>
