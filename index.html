<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 3s;
}

body.start{background:#ffeef4;}
body.valentine{background:radial-gradient(circle at top,#ffd1dc,#ff8fab);}
body.transition{background:linear-gradient(#ffd1dc,#ffd166);}
body.birthday{background:linear-gradient(#fff0b3,#ffd166);}

.hidden{display:none;}
.center{width:900px;text-align:center;z-index:3;}

.box{
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.3);
}

button{
  padding:16px 30px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

#yes{background:#ff3b7a;color:white;}
#no{background:#eee;position:absolute;}
.zone{position:relative;height:130px;margin-top:20px;}

.fx{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.heart{
  position:absolute;
  bottom:-140px;
  font-size:120px;
  opacity:.35;
  animation:floatUp linear infinite;
}
.tulip{
  position:absolute;
  bottom:-140px;
  font-size:90px;
  opacity:.35;
  animation:bloom 16s ease-in-out infinite;
}

@keyframes floatUp{to{transform:translateY(-160vh);}}
@keyframes bloom{
  0%{transform:scale(.2);opacity:0;}
  40%{opacity:.4;}
  70%{transform:scale(1) translateY(-90vh);}
  100%{opacity:0;}
}

.confetti{
  position:absolute;
  top:-100px;
  font-size:60px;
  animation:fall linear infinite;
}
.rocket{
  position:absolute;
  bottom:-120px;
  font-size:80px;
  animation:launch 4s linear infinite;
}
.burst{
  position:absolute;
  font-size:90px;
  animation:burst 3s ease-out infinite;
}

@keyframes fall{to{transform:translateY(160vh);}}
@keyframes launch{to{transform:translateY(-160vh);}}
@keyframes burst{
  0%{opacity:0;transform:scale(.3);}
  40%{opacity:1;}
  100%{opacity:0;transform:scale(1.6);}
}

.slide-wrap{
  display:flex;
  gap:60px;
  align-items:center;
  justify-content:center;
}

.card{
  width:720px;
  aspect-ratio:3/4;
  perspective:1600px;
}
.inner{
  width:100%;
  height:100%;
  transition:transform .9s;
  transform-style:preserve-3d;
}
.flip .inner{transform:rotateY(180deg);}
.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}
.front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:30px;
}
.back{
  background:white;
  transform:rotateY(180deg);
  font-size:24px;
  line-height:1.6;
}

.action-side{min-width:280px;display:flex;align-items:center;}
#actionBtn{margin-left:40px;}
.val-btn{background:#ff3b7a;color:white;}
.bd-btn{background:#ff9f1c;color:white;}

.fade-left{animation:fadeLeft 1s forwards;}
@keyframes fadeLeft{to{opacity:0;transform:translateX(-120%);}}
</style>
</head>

<body class="start">

<div id="fx" class="fx"></div>

<!-- START -->
<div class="center box" id="start">
  <h2>Will you be my Valentine? üíï</h2>
  <div class="zone" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SLIDE -->
<div class="center hidden" id="slide">
  <div class="slide-wrap">
    <div class="card" id="card">
      <div class="inner" id="inner">
        <div class="face front"><img id="img"></div>
        <div class="face back" id="msg"></div>
      </div>
    </div>
    <div class="action-side">
      <button id="actionBtn" class="val-btn hidden">Click me üíñ</button>
    </div>
  </div>
</div>

<audio id="romanticMusic" src="music/romantic.mp3" loop></audio>
<audio id="birthdayMusic" src="music/birthday.mp3"></audio>

<script>
/* SAFE BOOT */
document.addEventListener("DOMContentLoaded",()=>{

const romantic=[
 ["photos/romantic/romantic1.jpg","My favorite place has always been right next to you."],
 ["photos/romantic/romantic2.jpg","I love this soft, cozy side of you."],
 ["photos/romantic/romantic3.jpg","Even simple days feel special with you."]
];

let i=0,noCount=0;

const fx=document.getElementById("fx");
const start=document.getElementById("start");
const slide=document.getElementById("slide");
const card=document.getElementById("card");
const inner=document.getElementById("inner");
const img=document.getElementById("img");
const msg=document.getElementById("msg");
const btn=document.getElementById("actionBtn");

const romanticMusic=document.getElementById("romanticMusic");

zone.onmousemove=()=>{
  const n=document.getElementById("no");
  n.style.left=Math.random()*200+"px";
  n.style.top=Math.random()*80+"px";
  if(++noCount===4) alert("Haha üòå there‚Äôs no escape from me.");
};

yes.onclick=()=>{
  start.classList.add("hidden");
  document.body.className="valentine";
  romanticMusic.play().catch(()=>{});
  spawnRomanticFX();
  slide.classList.remove("hidden");
  load();
};

function spawnRomanticFX(){
  fx.innerHTML="";
  for(let j=0;j<10;j++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=12+Math.random()*10+"s";
    fx.appendChild(h);
  }
  for(let j=0;j<6;j++){
    const t=document.createElement("div");
    t.className="tulip";
    t.textContent="üå∑";
    t.style.left=Math.random()*100+"%";
    fx.appendChild(t);
  }
}

function load(){
  card.className="card";
  inner.className="inner";
  img.src=romantic[i][0];
  msg.textContent=romantic[i][1];
  btn.classList.remove("hidden");

  btn.onclick=()=>{
    btn.classList.add("hidden");
    card.classList.add("flip");
    setTimeout(()=>{
      card.classList.remove("flip");
      card.classList.add("fade-left");
    },6000);
  };
}

});
</script>

</body>
</html>
